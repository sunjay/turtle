{% for section in site.data.guide.sections %}
<section>
  <h3>{{ section.title }}</h3>

  <ul>
  {% for gpage in section.pages %}
    <li{% if gpage.url == page.url %} class="active"{% endif %}>
      <a {% if gpage.disabled %}class="disabled"{% else %}href="{{ gpage.url }}"{% endif %}>
        {{ gpage.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</section>
{% endfor %}
